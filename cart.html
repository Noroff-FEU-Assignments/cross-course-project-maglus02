<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8404d11a1b.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/navigation-footer.css" rel="stylesheet">
    <link href="css/cart.css" rel="stylesheet">
    <script src="js/index.js"></script>
    <title>Cart | GameHub</title>
    <meta name="description" content="View your current items in your cart.">
    <link rel="icon" type="image/png" href="images/GameHub_Logo.png"/>
</head>

<body>
    <header>
        <div id="logo"><a href="/"><img src="images/GameHub_Logo.png" alt="GameHub logo in header"></a></div>
        <input type="checkbox" id="menu-checkbox" aria-label="Mobile navigation menu">
        <label for="menu-checkbox" class="hamburger-icon" aria-label="Hamburger icon for mobile nav"><i class="fa-solid fa-bars"></i></label>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#">Sign in</a></li>
            <li><a href="cart.html" aria-label="Go to cart" id="cart-content"><i class="fa-solid fa-cart-shopping"></i></a></li>
          </ul>
        </nav>
      </header>
    <main>
        <div class="container">
            <h1 class="page-title">Cart</h1>
            <div class="cart">
                <div class="cart-item">
                    <img src="images/Game-covers/gta-v.jpg" alt="GTA V game cover">
                    <div class="product-name">
                        <a href="games/gta-v.html">
                            <h2>Grand Theft Auto V (PC)</h2>
                        </a>
                        <div class="d-key"><i class="fa-solid fa-key"></i> Digital Key</div>
                    </div>
                    <div class="quantity">
                        <i class="fa-solid fa-minus"></i>
                        <h2 class="quantity-number">1</h2>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="product-price">
                        <h2>$25</h2>
                    </div>
                    <div class="delete-item">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
                <div class="cart-summary">
                    <input class="promo-code" type="text" name="promo-code" placeholder="Got a promo code?" aria-label="Promo code input">
                    <div class="total-price">
                        <div class="left">
                            <h2 class="vat-n">VAT:</h2>
                            <h2 class="total-n">Total incl. VAT:</h2>
                        </div>
                        <div class="right">
                            <h2 class="vat-price">$5</h2>
                            <h2 class="the-total">$30</h2>
                        </div>
                    </div>
                </div>
                <a href="checkout/payment.html" class="go-to-checkout">Go to checkout</a>
            </div>
        </div>
    </main>
    <footer id="f">
        <div class="f-content">
            <div class="f-content-flex">
                <img class="f-logo" src="images/GameHub_Logo.png" alt="GameHub logo in footer">
                <div class="f-links">
                    <p class="f-links-title">GameHub</p>
                    <a class="f-link" href="about.html">
                        <p>About us</p>
                    </a>
                    <a class="f-link" href="contact.html">
                        <p>Contact us</p>
                    </a>
                </div>
                <div class="f-links">
                    <p class="f-links-title">Refunds & Legal</p>
                    <a class="f-link" href="#">
                        <p>Refunds</p>
                    </a>
                    <a class="f-link" href="#">
                        <p>Legal</p>
                    </a>
                </div>
                <div class="f-links">
                    <p class="f-links-title">Terms & Policies</p>
                    <a class="f-link" href="#">
                        <p>Terms & Conditions</p>
                    </a>
                    <a class="f-link" href="#">
                        <p>Privacy Policy</p>
                    </a>
                </div>
            </div>
            <div class="f-bottom">
                <p class="f-copyright">Â© GameHub 2023</p>
                <div class="f-social-icons">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
